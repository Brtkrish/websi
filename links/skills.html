<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skills</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
}

.background-div {
    height: 100vh;
    /* Path to your image */
    background-size: cover; /* Cover the entire div */
    background-position: center; /* Center the image */
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

.content {
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
    padding: 20px;
    border-radius: 10px;
}

h1 {
    font-size: 3em;
    margin-bottom: 20px;
}

p {
    font-size: 1.2em;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    font-size: 1.2em;
    margin: 10px 0;
}

</style>
<body>
    <div class="background-div">
        <div class="content">
            <h1>My Skills</h1>
            <p>Here is a list of my professional skills:</p>
            <ul>
                <li><strong>HTML:</strong> beginner</li>
                <li><strong>CSS:</strong> beginner</li>
                <li><strong>JavaScript:</strong> beginner</li>
                
                <li><strong>Node.js:</strong> beginner</li>
                <li><strong>C++:</strong> intermediate</li>
                
                <li><strong>Git:</strong> beginner</li>
            </ul>
        </div>
    </div>
</body>
</html>
