<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>

body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
}

.background-div {
    height: 100vh;
    background-image: url('path/to/your/image.jpg'); /* Path to your image */
    background-size: cover; /* Cover the entire div */
    background-position: center; /* Center the image */
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

.content {
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
    padding: 20px;
    border-radius: 10px;
}

h1 {
    font-size: 3em;
    margin-bottom: 20px;
}

p {
    font-size: 1.2em;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    font-size: 1.2em;
    margin: 10px 0;
}

</style>
<body>
    <div class="background-div">
        <div class="content">
            <h1>About Me</h1>
            <p>Hello! My name is John Doe.</p>
            <p>I am a web developer with a passion for creating beautiful and functional websites.</p>
            <p>Here are a few things about me:</p>
            <ul>
                <li><strong>Hobbies:</strong> Coding, Reading, Hiking</li>
                <li><strong>Skills:</strong> HTML, CSS, JavaScript, React</li>
                <li><strong>Contact:</strong> john.doe@example.com</li>
            </ul>
        </div>
    </div>
</body>
</html>
