<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
}

.background-div {
    height: 100vh;
    background-image: url('path/to/your/image.jpg'); /* Path to your image */
    background-size: cover; /* Cover the entire div */
    background-position: center; /* Center the image */
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

.content {
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
    padding: 20px;
    border-radius: 10px;
}

h1 {
    font-size: 3em;
    margin-bottom: 20px;
}

p {
    font-size: 1.2em;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    font-size: 1.2em;
    margin: 10px 0;
}

a {
    color: #add8e6; /* Light blue color for links */
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
</style>
<body>
    <div class="background-div">
        <div class="content">
            <h1>Contact Me</h1>
            <p>If you'd like to get in touch, here are my contact details:</p>
            <ul>
                <li><strong>Email:</strong> john.doe@example.com</li>
                <li><strong>Phone:</strong> (123) 456-7890</li>
                <li><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/johndoe" target="_blank">linkedin.com/in/johndoe</a></li>
                <li><strong>Twitter:</strong> <a href="https://twitter.com/johndoe" target="_blank">@johndoe</a></li>
                <li><strong>GitHub:</strong> <a href="https://github.com/johndoe" target="_blank">github.com/johndoe</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
